<section class="menu">
  <div class="side-left"></div>
  <div class="side-right">
    <div class="result">
      <h2>{{searchResult != '' ? 'Resultado para ' + searchResult : 'Explore nossa variedade de produtos'}}</h2>
      <br>
      <div class="result-items">
        @for (item of [1,2,3,4,5,6,7,8,9]; track $index) {
          <div class="item" [routerLink]="['/d/item/' +  item]">
            <div class="item-preview">
              <img src="../../../assets/20-2.png" alt="">
            </div>
            <div class="item-content">
              <h3 class="title">Pizza Calabresa</h3>
              <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim.</p>
              <h3 style="font-weight: 700;" class="price">{{ 22.00 | currency : 'BRL'}}</h3>
            </div>
          </div>
        }
      </div>
      <div class="more">
        <button>Voltar</button>
        <button>Proximo</button>
      </div>
    </div>
  </div>
</section>
