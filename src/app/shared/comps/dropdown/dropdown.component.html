<div class="wrapper">
    <div class="wrapper-header" (click)="active = !active" [ngClass]="{'active' : active}">
        <span class="title">{{title}}</span>
        <span class="arrow"><i class="fi fi-rr-caret-up"></i></span>
    </div>
    <div class="wrapper-body">
        <ul>
            @for (option of options(); track $index) {
                <li (click)="title = option; selectedEmmiter.emit(option); active = false">{{option}}</li>
            }
        </ul>
    </div>
</div>
