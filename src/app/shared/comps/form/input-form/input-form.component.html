<div class="box">
    <div class="box-field">
        <input [ngClass]="{'invalid': control().invalid}" [id]="title() + 'input'"  [type]="type()" [placeholder]="title()" [prefix]="prefix()" [formControl]="control()" required [mask]="mask" [showMaskTyped]="showTyped()" [specialCharacters]="especialCharacters()">
        <label [for]="title() + 'input'">{{title() + (!required() ? ' (Opcional)' : '')}}</label>
    </div>
    <div class="validate">
        <ng-content></ng-content>
    </div>
</div>
